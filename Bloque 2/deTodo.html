<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numero = parseInt(prompt ("Ingrese el n√∫mero que va a multiplicar"));

        for (let i =0; i < 11; i++)
             {resultado = i * numero
             document.write (`${numero} x ${i} = ${resultado}<br>`)
             suma = resultado[i]+ resultado[i+1]
             document.write (`${suma}<br>`)
             }
    </script>
</body>
</html>
