<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    const numeros = [];
    let menores = false;
    for (let i = 0; i < 4; i++){
        numeros.push (parseInt(prompt("ingrese un numero del 1 al 100")));
    menores = numeros[i] < 23;
    }
    menores
    ? document.write (`Todos los numeros son menores a 23`)
    : null

</script>
</body>
</html>
